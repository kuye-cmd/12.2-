    <!-- ## 定义一个 isTomorrow 函数来判断参数是否是明天。

```js
isTomorrow("2024/12/27"); // false
isTomorrow("2024/12/3"); // true
``` -->
</body>
<script>
    console.log(isTomorrow('2024/12/3'));
     var a=new Date('2024/12/3');
     console.log(a.toLocaleString());
     
     var b=a.getTime()+1*24*60*60*1000;
     var b=new Date(b)
     console.log(b.toLocaleString());
     
    function isTomorrow(t){
        var date=new Date();
        // console.log(t);
        t =new Date(t);
        if (date.getDate()+1==t.getDate()) {
            return true;
        }else{return false;}
    }
</script>
